<html>
    <header>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <style>

        .title{
            position: relative;
            display: flex;
            height: 20vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text-input{
            position: relative;
            display: flex;
            height: 80vh;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

        .instr{
            position: relative;
            display: flex;
            height: 16vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .input{
            position: relative;
            display: flex;
            height: 56vh;
            width: 100%;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .generate{
            position: relative;
            display: flex;
            height: 16vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #textarea{
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            width: 95%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .generate-btn{
            border-radius: 3vh;
            height: 6vh;
            width: 25vh;
            color: #c5c6c7;
            border-color: #45a29e;
            border-width: 2px;
            border-style: solid;
            background-color: #1f2833;
            font-family: 'Poppins', sans-serif;
        }

        .generate-btn:hover{
            background-color: #66fcf1;
            color: black;
            border-color: #66fcf1;
            cursor: pointer;
        }

        </style>
        <style>
        body {
            background-color: #0b0c10;
        }

        h1 {
            color: #66fcf1;
            font-size: 8vh;
            font-family: 'Poppins', sans-serif;
        }

        p{
            color: #c5c6c7;
            font-size: 3vh;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        textarea{
            font-size: 2vh;
        }

        @import url('../assets/type/metropolis/metropolis.css');
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          text-align: center;
          font-family: metropolisbold, Geneva, Tahoma, sans-serif;
        }

        .box {
          position: absolute;
          z-index: -1;
          width: 100%;
          height: 100vh;
          left: 0;
          top: 0;
          overflow: hidden;
          background-color:  #0b0c10;
        }

        .box::before {
          content: "";
          position: absolute;
          z-index: -1;
          width: 300vh;
          height: 300vh;
          background: #1e3937a1;
          top: -50vh;
          transform: translateX(-50%) rotate(0deg);
          border-radius: 45%;
          animation: fill 7s ease-in infinite;
        }

        @keyframes fill {
          0% {
            top: -300vh;
            transform: translateX(-50%) rotate(360deg);
          }
          90% {
            top: -50vh;
            transform: translateX(-50%) rotate(0deg);
          }
          100% {
            background: #0b0c10;
          }
        }
        </style>
        <style>
          @keyframes spinner {
            0% {
              transform: translate3d(-50%, -50%, 0) rotate(0deg);
            }
            100% {
              transform: translate3d(-50%, -50%, 0) rotate(360deg);
            }
          }
          .spin::before {
            animation: 1.5s linear infinite spinner;
            animation-play-state: inherit;
            border: solid 5px #cfd0d1;
            border-bottom-color: #1c87c9;
            border-radius: 50%;
            content: "";
            height: 40px;
            width: 40px;
            position: absolute;
            top: 10%;
            left: 10%;
            transform: translate3d(-50%, -50%, 0);
            will-change: transform;
          }
      </style>

    </header>
    <body>
        <div class="box"></div>
        <div class = "title">
            <h1>StoryTime</h1>
        </div>
        <div class = "text-input">
            <div class = "instr">
                <p>
                    Enter some text here, and let us create a magical
                    video for you.
                </p>
            </div>
            <div class = "input">
                <textarea id = "textarea"
                placeholder =  "Enter your story and watch it come to life..."></textarea>
            </div>
            <div id="genButton" class = "generate" onclick = "generate()">
                <input class = "generate-btn" type = "button" value = "Generate">
            </div>
            <div id="downloadMovie" class = "generate" onclick = "download()">
                <input class = "generate-btn" type = "button" value = "Download Story!">
            </div>
            <div id="downloadSpinner" class = "generate">
                <div class="spin"></div>
            </div>
        </div>
    </body>
    <script>
    API_URL = "http://localhost:8080";

    var dm = document.getElementById("downloadMovie");
    var ds = document.getElementById("downloadSpinner");
    var gb = document.getElementById("genButton");
    dm.style.display = "none";
    ds.style.display = "none";
    function download(){
      console.log('inside of download');
      window.open('http://localhost:8080/download', '_blank');
    }

    async function generate(){
      console.log("entered generate!");
      gb.style.display = "none";
      dm.style.display = "none";
      ds.style.display = '';
      var story = document.getElementById("textarea").value;
      data = {"story": story};
      const response = await fetch(API_URL + "/generate", {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
              'Access-Control-Allow-Origin': "*"
          },
          body: JSON.stringify(data),
      });
      console.log(response);
      gb.style.display = '';
      dm.style.display = '';
      ds.style.display = "none";
    }
    </script>
</html>
